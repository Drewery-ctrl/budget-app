<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is is-narrow">
        <p class="control">
          <input type="number" name="amount" class="input" placeholder="Amount" style="width: 100px;"
                 [ngModel]="item.amount" required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" name="description" class="input" placeholder="Description"
                 [ngModel]="item.description" required>
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button"
                [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem}"
                [disabled]="!itemForm.valid">
          <span *ngIf="isNewItem">Add</span>
          <span *ngIf="!isNewItem">Save</span>
        </button>
      </div>
    </div>
  </div>
</form>
